<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body class="all">
    <div id="full">
    <table>
        <tr>
            <input type="text" id="inpbox" placeholder="Enter an expression">
        </tr>
        <tr>
            <td><button onclick="f4()" id="ac">AC</button></td>
            <td><button onclick="f8()"><span id="pi">&#8508;</span></button></td>
            <td><button onclick="f6()" id="inv">1/<sub style="font-size: 16px;">x</sub></button></td>
            <td><button onclick="f7()" id="sq">x<sup style="font-size: 12px;">2</sup></button></td>
            <td><button onclick="f3()" id="ce">CE</button></td>
        </tr>
        <tr>
            <td><button onclick="f1('7')" id="7">7</button></td>
            <td><button onclick="f1('8')" id="8">8</button></td>
            <td><button onclick="f1('9')" id="9">9</button></td>
            <td><button onclick="f1('*')" id="*">*</button></td>
            <td><button onclick="f1('/')" id="/">/</button></td>
        </tr>
        <tr>
            <td><button onclick="f1('4')" id="4">4</button></td>
            <td><button onclick="f1('5')" id="5">5</button></td>
            <td><button onclick="f1('6')" id="6">6</button></td>
            <td><button onclick="f1('%')" id="%">%</button></td>
            <td><button onclick="f1('**')" id="^">^</button></td>
        </tr>
        <tr>
            <td><button onclick="f1('1')" id="1">1</button></td>
            <td><button onclick="f1('2')" id="2">2</button></td>
            <td><button onclick="f1('3')" id="3">3</button></td>
            <td><button onclick="f1('-')" id="-">-</button></td>
            <td><button onclick="f1('+')" id="+">+</button></td>
        </tr>
        <tr>
            <td><button onclick="f1('0')" id="0">0</button></td>
            <td><button onclick="f1('00')" id="00">00</button></td>
            <td><button onclick="f1('.')" id=".">.</button></td>
            <td><button onclick="f5()" id="+/-">+/-</button></td>
            <td><button onclick="f2()" id="=">=</button></td>
        </tr>
    </table>
    </div>
</body>
</html>
